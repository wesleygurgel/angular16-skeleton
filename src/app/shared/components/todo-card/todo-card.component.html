<div
  class="d-flex justify-content-between align-items-center gap-3 py-3 px-2 cursor-pointer hover-bg-light"
>
  <div class="container">
    <div class="todo-element py-2 pr-4">
      <h3 class="fw-bold mb-0">{{ todo.title }}</h3>
      <p class="text-secondary mb-0" style="overflow-y: hidden">
        {{ todo.description }}
      </p>
    </div>
  </div>
  <div [ngSwitch]="type">
  <div *ngSwitchCase="'OPEN'" class="bg-light border border-secondary text-secondary small fw-semibold p-1 px-2 rounded-pill me-4">
    {{ type }}
  </div>
  <div *ngSwitchCase="'PROGRESS'" class="bg-blue-100 border border-blue-500 text-blue-600 small fw-semibold p-1 px-2 rounded-pill me-4">
    {{ type }}
  </div>
  <div *ngSwitchCase="'TESTING'" class="bg-red-100 border border-red-500 text-red-600 small fw-semibold p-1 px-2 rounded-pill me-4">
    {{ type }}
  </div>
  <div *ngSwitchCase="'DONE'" class="bg-green-100 border border-green-500 text-green-600 small fw-semibold p-1 px-2 rounded-pill me-4">
    {{ type }}
  </div>
</div>

</div>
